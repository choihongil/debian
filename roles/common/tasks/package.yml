- name: Install pip packages
  pip:
    name:
      - ansible
      #- aws-shell
      #- flake8
      #- httpie
      #- mycli==1.18.0
      #- pgcli
      - powerline-status
      #- python-language-server
      - ranger-fm
      - tldextract                    # for qute-pass
      - youtube_dl
    executable: "{{ ansible_user_dir }}/.local/bin/pip"
    extra_args: --user
    state: latest

# for install package_cloud
# /usr/bin/ruby2.5: No such file or directory -- /usr/share/rubygems-integration/all/gems/rake-12.3.1/exe/rake (LoadError)
- name: symbolic link of rake
  file:
    path: /usr/share/rubygems-integration/all/gems/rake-12.3.1/exe
    state: directory
  become: yes

- file:
    src: /usr/bin/rake
    dest: /usr/share/rubygems-integration/all/gems/rake-12.3.1/exe/rake
    state: link
  become: yes

- name: Install gem packages
  gem:
    name: "{{ item }}"
    state: latest
  with_items:
    - package_cloud
    - pre-commit
    - rubocop
    - rubocop-rspec


- name: Install node.js packages
  yarn:
    name: "{{ item }}"
    global: yes
    state: latest
  with_items:
    - "@vue/cli"
    - "@bitwarden/cli"
